version: '3'

volumes:
  pg_data_production:
  static_volume:

networks:
  app-network:
    driver: bridge

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    image: kosmonafft/kittygram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
    networks:
      - app-network

  frontend:
    image: kosmonafft/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
    networks:
      - app-network

  gateway:
    image: kosmonafft/kittygram_gateway
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 9000:80
    networks:
      - app-network
