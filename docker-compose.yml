version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file:
      - .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
  frontend:
    build: ./frontend
    volumes:
    - static:/app/build
    command: ["sh", "-c", "npm run build && http-server -p 8000 /app/build"]
    ports:
      - "8000:8000"
    networks:
      - default
    depends_on:
      - backend
  
  gateway:
    build: ./nginx
    ports:
      - "9000:80"
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - backend
      - frontend
