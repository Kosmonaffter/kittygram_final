version: "3"

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/backend_media
    networks:
      - app-network

  frontend:
    build: ./frontend
    env_file: .env
    environment:
      - REACT_APP_BACKEND_URL=http://backend:8000
    volumes:
      - static:/frontend_static
    networks:
      - app-network

  gateway:
    build: ./nginx
    volumes:
      - static:/staticfiles/
      - media:/mediafiles/
    ports:
      - "9000:80"
    networks:
      - app-network

volumes:
  pg_data:
  static:
  media:

networks:
  app-network:
    driver: bridge
